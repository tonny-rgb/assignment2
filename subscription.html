<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Styles3.css">
</head>
<body>
    <form id="subscriptionForm">
        <h2>CREATE AN ACCOUNT</h2>
        <h2>H! ANIME</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" value="">
        <div class="error" id="nameError"></div>

        <label for="Gender">Gender:</label>
        <input type="radio" id="Gender" name="ge" value="Female">Female<br>
        <input type="radio" id="Gender" name="ge" value="Male"> Male<br>
        <input type="radio" id="Gender" name="ge" value="Others"> LGBTQ
        <div class="error" id="genderError"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" size="2">
        <div class="error" id="emailError"></div>

        <label for="password">Password:</label>
        <div class = "p">
        <input type="password" id="password">
        <input type="checkbox" id="visible">
        </div>
        <div class="error" id="passwordError"></div>

        <label for="confirmPassword" required> Confirm password:</label>
        <div class="p">
            <input type="password" id="confirmPassword">
            <input type="checkbox" id="visiblen">
        </div>    
        <div class="error" id="confirmationError"></div>

        <button type="submit">Subscribe</button>
    </form>
    
</body>

</html>
